<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- OG Share Image - 1200x630 -->
  <defs>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&amp;display=swap');
    </style>
    
    <!-- Subtle grid pattern -->
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#151515" stroke-width="0.5"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="#0d0d0d"/>
  <rect width="1200" height="630" fill="url(#grid)" opacity="0.6"/>
  
  <!-- Logo - positioned elements -->
  <text x="365" y="280" font-family="'Space Grotesk', sans-serif" font-size="80" font-weight="500" fill="#c8ff00" letter-spacing="0.04em">[</text>
  <text x="415" y="280" font-family="'Space Grotesk', sans-serif" font-size="80" font-weight="700" fill="#ffffff" letter-spacing="0.04em">STACKED</text>
  <text x="800" y="280" font-family="'Space Grotesk', sans-serif" font-size="80" font-weight="500" fill="#c8ff00" letter-spacing="0.04em">]</text>
  
  <!-- Tagline -->
  <text x="600" y="355" font-family="'Space Grotesk', sans-serif" font-size="28" font-weight="500" fill="#c8ff00" text-anchor="middle" letter-spacing="0.08em">Show your stack.</text>
  
  <!-- Descriptor -->
  <text x="600" y="405" font-family="'Space Grotesk', sans-serif" font-size="20" font-weight="400" fill="#666666" text-anchor="middle" letter-spacing="0.04em">The global net worth leaderboard.</text>
</svg>
