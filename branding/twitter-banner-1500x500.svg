<svg width="1500" height="500" viewBox="0 0 1500 500" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Twitter/X Banner -->
  <rect width="1500" height="500" fill="#0d0d0d"/>
  
  <!-- Subtle grid pattern -->
  <defs>
    <pattern id="grid" width="60" height="60" patternUnits="userSpaceOnUse">
      <path d="M 60 0 L 0 0 0 60" fill="none" stroke="#151515" stroke-width="1"/>
    </pattern>
  </defs>
  <rect width="1500" height="500" fill="url(#grid)"/>
  
  <!-- Logo centered -->
  <text x="750" y="265" font-family="Space Grotesk, sans-serif" font-size="64" font-weight="700" letter-spacing="0.04em" text-anchor="middle">
    <tspan fill="#c8ff00">[</tspan><tspan fill="#FFFFFF">STACKED</tspan><tspan fill="#c8ff00">]</tspan>
  </text>
  
  <!-- Tagline -->
  <text x="750" y="320" font-family="Space Grotesk, sans-serif" font-size="20" font-weight="500" fill="#555555" text-anchor="middle" letter-spacing="0.15em">SHOW YOUR STACK</text>
</svg>
